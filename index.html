<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/78d5fc6b02/UntitledProject/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Diary | Managing everything</title>
  </head>
  <body>
    <header class="global-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="user-profile">
              <div class="user-profile-img">
                <button class="user-img-change-btn" type="button">
                  <div class="avatar">
                    <img
                      src="./assets/user-profile.jpg"
                      alt="user profile image"
                    />
                  </div>
                </button>
              </div>
              <h1 class="user-profile-greeting">
                Hello,
                <button class="user-name-change-btn" type="button">
                  <strong class="user-name">stranger</strong>
                </button>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main-slider">
          <div class="slider-1">
            <div class="row">
              <div class="col-sm-4">
                <div class="local-info">
                  <div class="total-time">
                    <h1 class="time">00:00</h1>
                    <p class="ampm">AM</p>
                  </div>
                  <h3 class="date">YYYY.MM.DD</h3>

                  <div class="weather">
                    <div class="weather-icon"></div>
                    <div class="weather-info">Weather</div>
                    <button type="button" class="weather-refresh-btn"></button>
                  </div>
                </div>

                <div class="memo">
                  <div class="memo-container">
                    <div class="memo-contents">Add Memo</div>
                    <button type="button" class="memo-edit-btn"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="slider-2">
            <div class="row">
              <div class="col-sm-4">
                <div class="d-day">
                  <!-- <div class="d-day-main">
                    <h1 class="main">D-day</h1>
                  </div> -->

                  <div class="d-day-container">
                    <header class="d-day-container-header">
                      <h1 class="d-day-title">D-DAY</h1>
                      <button class="d-day-add-btn" type="button">
                        <img src="./assets/add.png" />
                      </button>
                    </header>

                    <ul class="d-day-list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="slider-3">
            <div class="row">
              <div class="col-sm-4">
                <div class="todo">
                  <div class="todo-container">
                    <header class="todo-container-header">
                      <h1 class="todo-title">TO DO</h1>
                      <button class="todo-add-btn" type="button">
                        <img src="./assets/add.png" />
                      </button>
                    </header>

                    <ul class="todo-list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="row">
            <div class="col-sm-4">
              <nav class="slider-nav">
                <h1 class="visually-hidden">Slider Navigation</h1>
                <ol class="slider-nav-list">
                  <li class="slider-nav-item">
                    <button type="button"><i class="ic-home"></i></button>
                  </li>
                  <li class="slider-nav-item">
                    <button type="button"><i class="ic-calendar"></i></button>
                  </li>
                  <li class="slider-nav-item">
                    <button type="button"><i class="ic-clipboard"></i></button>
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="modals">
      <div class="modal user-img-modal">
        <div class="modal-contents">
          <form action="" method="POST" id="user-img-form">
            <label for="user-img-input" class="visually-hidden"
              >User Image</label
            >
            <input id="user-img-input" type="file" accept=".png, .jpg" />
          </form>
          <div class="modal-buttons">
            <button class="cancel-btn" type="button">Cancel</button>
            <button class="submit-btn" type="submit" form="user-img-form">
              Submit
            </button>
          </div>
        </div>
      </div>

      <div class="modal user-name-modal">
        <div class="modal-contents">
          <form action="" method="POST" id="user-name-form">
            <label for="user-name-input" class="visually-hidden"
              >User Name</label
            >
            <input
              id="user-name-input"
              type="text"
              placeholder="What's your name?"
              maxlength="12"
            />
          </form>
          <div class="modal-buttons">
            <button class="cancel-btn" type="button">Cancel</button>
            <button class="submit-btn" type="submit" form="user-name-form">
              Submit
            </button>
          </div>
        </div>
      </div>

      <div class="modal d-day-modal">
        <div class="modal-contents">
          <form action="" method="POST" id="d-day-form">
            <label for="d-day-input" class="visually-hidden">D-day</label>
            <input
              id="d-day-name-input"
              type="text"
              placeholder="D-day name"
              maxlength="10"
            />
            <input id="d-day-date-input" type="date" />
          </form>
          <div class="modal-buttons">
            <button class="cancel-btn" type="button">Cancel</button>
            <button class="submit-btn" type="submit" form="d-day-form">
              Submit
            </button>
          </div>
        </div>
      </div>

      <div class="modal todo-modal">
        <div class="modal-contents">
          <form action="" method="POST" id="todo-form">
            <label for="todo-input" class="visually-hidden">TO DO</label>
            <input
              id="todo-input"
              type="text"
              placeholder="What's your todo?"
            />
          </form>

          <div class="modal-buttons">
            <button class="cancel-btn" type="button">Cancel</button>
            <button class="submit-btn" type="submit" form="todo-form">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" aria-hidden></div>

    <script src="./script/userProfile.js"></script>
    <script src="./script/localInfo.js"></script>
    <script src="./script/memo.js"></script>
    <script src="./script/dday.js"></script>
    <script src="./script/todo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="./script/mainSlider.js"></script>
  </body>
</html>
