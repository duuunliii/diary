<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Diary</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="user-profile">
              <h1 class="user-profile-greeting">
                Hello,
                <button class="user-name-change-btn" type="button">
                  <strong class="user-name">stranger</strong>
                </button>
                <div class="modal user-name-modal">
                  <div class="modal-contents">
                    <form action="" method="POST" id="user-name-form">
                      <label for="user-name-input" class="visually-hidden"
                        >User Name</label
                      >
                      <input
                        id="user-name-input"
                        type="text"
                        placeholder="What's your name?"
                        maxlength="12"
                      />
                    </form>
                    <div class="modal-buttons">
                      <button class="cancel-button" type="button">
                        Cancel
                      </button>
                      <button
                        class="submit-button"
                        type="button"
                        form="user-name-form"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </h1>

              <div class="user-profile-img">
                <button class="user-img-change-btn" type="button">
                  <div class="avatar">
                    <img
                      src="./assets/user-profile.jpg"
                      alt="user profile image"
                    />
                  </div>
                </button>
                <div class="modal user-img-modal">
                  <div class="modal-contents">
                    <form action="" method="POST" id="user-img-form">
                      <label for="user-img-input" class="visually-hidden"
                        >User Image</label
                      >
                      <input
                        id="user-img-input"
                        type="file"
                        accept=".png, .jpg"
                      />
                    </form>
                    <div class="modal-buttons">
                      <button class="cancel-button" type="button">
                        Cancel
                      </button>
                      <button
                        class="submit-button"
                        type="button"
                        form="user-img-form"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="local-info">
              <h1 class="time">00:00</h1>
              <h3 class="date">2021.07.14 WED</h3>
              <p class="weather">weather of today</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="d-day">
              <button class="d-day-setting-button" type="button">
                <h1 class="d-day-letter">Set Your <br />D-day</h1>
              </button>

              <div class="modal d-day-modal">
                <div class="modal-contents">
                  <form action="" method="POST" id="d-day-form">
                    <label for="d-day-input" class="visually-hidden"
                      >User Image</label
                    >
                    <input id="d-day-input" type="date" accept=".png, .jpg" />
                  </form>
                  <div class="modal-buttons">
                    <button class="cancel-button" type="button">Cancel</button>
                    <button
                      class="submit-button"
                      type="button"
                      form="user-img-form"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="overlay" aria-hidden></div>
    <script src="./script/userProfile.js"></script>
    <script src="./script/dday.js"></script>
  </body>
</html>
